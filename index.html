<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="container">
            <form class="form js-form" action="/strona-docelowa" method="post">
                <h1 class="form__header">Kalkulator walutowy</h1>
                <p class="form__paragraph">Sprawdź kurs przelicznikiem walut</p>
                <hr>
                <p>
                    <label>
                        <span class="form__labelText"> Mam:</span><select class="form__fieldChoice" name="currency">
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                        </select>
                        <input class="form__field js-amount" type="number" name="amount" step="any" autofocus
                            placeholder="Ilość" required step="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Chcę:</span><select class="form__fieldChoice js-currency"
                            name="currency">
                            <option value="USD">USD</option>
                            <option value="EUR" selected>EUR</option>
                            <option value="GEL">GEL</option>
                        </select>
                        <input class="form__field" type="number" name="amount" step="any">
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p class="js-result form__paragraph  form__paragraph--bigFont">Otrzymasz:<strong></strong></p>
            </form>

        </div>
    </div>
</body>

</html>
